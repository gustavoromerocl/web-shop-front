<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">My Shop</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
      </ul>

      <!-- Lógica dinámica para Iniciar Sesión/Logout -->
      <ng-container *ngIf="user$ | async as user; else login">
        <span class="navbar-text me-3"> Welcome, {{ user.name }}! </span>
        <button class="btn btn-outline-light" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #login>
        <button class="btn btn-outline-light" routerLink="/login">
          Iniciar Sesión
        </button>
      </ng-template>
    </div>
  </div>
</nav>

<!-- Contenedor para las vistas cargadas dinámicamente -->
<div class="container mt-4">
  <router-outlet></router-outlet>
</div>

<div class="recover-password-container">
  <h2>Recover Password</h2>
  <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched
        "
        class="text-danger"
      >
        Valid email is required.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="recoverForm.invalid"
    >
      Send Instructions
    </button>
  </form>

  <p class="mt-3">
    Remembered your password?
    <button class="btn btn-link p-0" (click)="navigateToLogin()">
      Login here
    </button>
  </p>
</div>
